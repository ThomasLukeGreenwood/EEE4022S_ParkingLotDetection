<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="refresh" content="1">
    <meta charset="UTF-8">
    <title>Dynamic Image</title>
    <script>
        function updateImage() {
            var img = document.getElementById("dynamicImage");
            img.src = "{{ url_for('static', filename='images/dynamic_image.jpg') }}" + "?t=" + new Date().getTime();
        }
        setInterval(updateImage, 1000); // Update every second
    </script>
</head>
<body>
    <h1>ParkingBayName</h1>
    <img id="dynamicImage" src="{{ url_for('static', filename='Flask_app/static/images/dynamic_image.jpg') }}" alt="Dynamic Image">
    <br>
    <a href="{{ url_for('index') }}">Go to Static Image</a>
</body>
</html>
